<!DOCTYPE html>
<html>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="modalContent">
            <div class="form-group">
              <div class="row">
                <div class="col-md-3 ">
                  <label>Name</label>
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    id="input1"
                  />
                </div>
                <div class="col-md-3">
                  <label>User Name</label>
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    id="input2"
                  />
                </div>
                <div class="col-md-4">
                  <label>E-mail</label>
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    id="input3"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Phone</label>
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    id="input10"
                  />
                </div>
                <div class="col-md-4">
                  <label>Website</label>
                  <input
                    readonly
                    type="text"
                    class="form-control"
                    id="input11"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a type="button" class="btn btn-primary" data-toggle="collapse" href="#collapseAddress" role="button" aria-expanded="false" aria-controls="collapseAddress" id="btn-address">Address</a>
                </div>
              </div>
              <div class="collapse" id="collapseAddress">
                <div class="card card-body" id="cardAddress">
                  <div class="row">
                    <div class="col-md-3">
                      <label>Street</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input4"
                      />
                    </div>
                    <div class="col-md-2">
                      <label>Suit</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input5"
                      />
                    </div>
                    <div class="col-md-3">
                      <label>City</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input6"
                      />
                    </div>
                    <div class="col-md-3">
                      <label>Zip Code</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input7"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a type="button" class="btn btn-primary" data-toggle="collapse" href="#collapseCompany" role="button" aria-expanded="false" aria-controls="collapseCompany" id="btn-company">Company</a>
                </div>
              </div>
              <div class="collapse" id="collapseCompany">
                <div class="card card-body" id="cardCompany">
                  <div class="row">
                    <div class="col-md-3">
                      <label>Company Name</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input12"
                      />
                    </div>
                    <div class="col-md-4">
                      <label>Bs</label>
                      <input
                        readonly
                        type="text"
                        class="form-control"
                        id="input14"
                      />
                    </div>
                    <div class="col-md-5">
                      <label>Catch Phrase</label>
                      <input
                      readonly
                      type="text"
                      class="form-control"
                      id="input13"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-primary">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Additional CSS -->
    <link rel="stylesheet" href="./css.css" />

  </head>
  
  <body>
    <div class="container">
      <h2>User List</h2>
      <input
        class="form-control"
        id="myInput"
        type="text"
        placeholder="Search.."
      />
      <br />
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody id="myTable"></tbody>
      </table>
    </div>
  </body>
</html>
